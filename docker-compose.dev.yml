version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: i7-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: i7user
      POSTGRES_PASSWORD: i7password
      POSTGRES_DB: i7card
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U i7user -d i7card"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Data initialization service
  data-loader:
    image: python:3.11-alpine
    container_name: i7-data-loader
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: i7card
      DB_USER: i7user
      DB_PASS: i7password
    volumes:
      - ./scripts:/scripts:ro
    command: ["/scripts/init-db.sh"]
    restart: "no"

  # Web Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: i7-app-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://i7user:i7password@postgres:5432/i7card?sslmode=disable
      PORT: 3001
      HOST: 0.0.0.0
      VITE_HMR_HOST: localhost
      VITE_HMR_PORT: 24678
      VITE_HMR_PROTOCOL: ws
      CHOKIDAR_USEPOLLING: true
    ports:
      - "3001:3001"
      - "24678:24678"  # Vite HMR port
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./static:/app/static
      - ./svelte.config.js:/app/svelte.config.js
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./postcss.config.js:/app/postcss.config.js
      - ./package.json:/app/package.json
      # Exclude node_modules
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      data-loader:
        condition: service_completed_successfully

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: i7-network