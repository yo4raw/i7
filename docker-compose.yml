version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: i7-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: i7user
      POSTGRES_PASSWORD: i7password
      POSTGRES_DB: i7card
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U i7user -d i7card"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Data initialization service
  data-loader:
    image: python:3.11-alpine
    container_name: i7-data-loader
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: i7card
      DB_USER: i7user
      DB_PASS: i7password
    volumes:
      - ./scripts:/scripts:ro
    command: ["/scripts/init-db.sh"]
    restart: "no"

  # Web Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: i7-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://i7user:i7password@postgres:5432/i7card?sslmode=disable
      PORT: 3001
      HOST: 0.0.0.0
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      data-loader:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: i7-network